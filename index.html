<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!--===============================================================================================-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--===============================================================================================-->
  <title>Product Slider</title>
  <!--===============================================================================================-->
  <link rel="stylesheet" href="css/style.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <!--===============================================================================================-->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <!--===============================================================================================-->
</head>

<body>
  <!-- Products -->
  <div class="products">
    <div class="inner">
      <div class="products__titles">
        <span class="products__title">Новинки</span>
      </div>
      <div class="products__items owl-carousel owl-theme">
        <div class="products__item">
          <div class="products__img">
            <img src="./img/flowers/1.jpg" alt="Photo" class="products__photo" />
            <div class="products__links">
              <a href="#"><img src="img/icons/cart.svg" alt="Cart" /></a>
            </div>
          </div>
          <div class="products__info">
            <span class="products__name">Кения 51 роза</span>
            <div class="products__prices">
              <span class="products__price-old">15500Т</span>
              <span class="products__price-new">13000Т</span>
            </div>
          </div>
        </div>
        <!-- /.products__item -->
        <div class="products__item">
          <div class="products__img">
            <img src="./img/flowers/2.jpg" alt="Photo" class="products__photo" />
            <div class="products__links">
              <a href="#"><img src="img/icons/cart.svg" alt="Cart" /></a>
            </div>
          </div>
          <div class="products__info">
            <span class="products__name">Букет 17 кенийских роз</span>
            <div class="products__prices">
              <span class="products__price-old">7200Т</span>
              <span class="products__price-new">6500Т</span>
            </div>
          </div>
        </div>
        <!-- /.products__item -->
        <div class="products__item">
          <div class="products__img">
            <img src="./img/flowers/3.jpg" alt="Photo" class="products__photo" />
            <div class="products__links">
              <a href="#"><img src="img/icons/cart.svg" alt="Cart" /></a>
            </div>
          </div>
          <div class="products__info">
            <span class="products__name">Букет 33 кенийских роз </span>
            <div class="products__prices">
              <span class="products__price-old">11000Т</span>
              <span class="products__price-new">10000Т</span>
            </div>
          </div>
        </div>
        <!-- /.products__item -->
        <div class="products__item">
          <div class="products__img">
            <img src="./img/flowers/4.jpg" alt="Photo" class="products__photo" />
            <div class="products__links">
              <a href="#"><img src="img/icons/cart.svg" alt="Cart" /></a>
            </div>
          </div>
          <div class="products__info">
            <span class="products__name">15 эквадорских роз</span>
            <div class="products__prices">
              <span class="products__price-old">13200Т</span>
              <span class="products__price-new">12000Т</span>
            </div>
          </div>
        </div>
        <!-- /.products__item -->
      </div>
    </div>
  </div>
  <!--===============================================================================================-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!--===============================================================================================-->
  <script src="js/owl.carousel.min.js"></script>
  <!--===============================================================================================-->
  <script src="js/main.js"></script>
  <!--===============================================================================================-->
</body>

</html>
